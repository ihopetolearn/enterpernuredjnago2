{% extends 'base.html'%}

{% block content%}
{% if not request.user.is_authenticated%}
<div style="to-margin:100px">
    <form action="" method="POST">
        {% csrf_token%}
        {% if error%}
        <p style="color:red"> {{error}}</p>
        {% endif%}
        <div>
            <input type="text" name="username" placeholder="username">
        </div>
        <div>
            <input type="password" name="password" placeholder="password">
        </div>
        <div>
            <button type="submit"> login</button>
        </div>
    </form>
    <p> please fo and register your self <a href="/register"> register</a> </p>
</div>
{% else %}
<p>You are already logged in. do you want logout <a href="/logout/">Logout</a></p>
{% endif%}

{% endblock content%}
